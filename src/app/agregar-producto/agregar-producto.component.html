
<div class="container-fluid w-50 mt-3">
  <h2 class="text-warning text-center">{{title}}</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripcion del producto</label>
      <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="producto.descripcion">
    </div>
    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input type="number" class="form-control" id="precio" name="precio" [(ngModel)]="producto.precio">
    </div>
    <div class="mb-3">
      <label for="cantExistencia" class="form-label">Cantidad de existencias</label>
      <input type="number" class="form-control" id="cantExistencia" name="cantExistencia" [(ngModel)]="producto.cantExistencia">
    </div>
    <div class="mb-3">
      <label for="categoria" class="form-label">Categoría</label>
      <select class="form-select" id="categoria" [(ngModel)]="producto.categoria" name="categoria">
        <option selected>Seleccione una categoría</option>
        <option value="pantalon">Pantalón</option>
        <option value="camiseta">Camiseta</option>
        <option value="polo">Polo</option>
      </select>
    </div>
    <div class="container-fluid text-center">
      <button type="submit" class="btn btn-primary me-3">Crear</button>
      <a href="/" class="btn btn-danger">Regresar</a>
    </div>
  </form>
</div>
