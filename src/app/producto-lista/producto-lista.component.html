<div class="container-fluid text-center mt-2">
  <h2 class="text-warning">{{title}}</h2>
</div>
<div class="container-fluid mt-3">
  <table class="table table-striped table-hover align-middle">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Precio</th>
        <th scope="col">Existencias</th>
        <th scope>Categoria</th>
        <th scope="col" class="text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (producto of productos;track producto.id) {
        <tr>
          <th scope="row">{{producto.id}}</th>
          <td>{{producto.descripcion}}</td>
          <td>{{producto.precio}}</td>
          <td>{{producto.cantExistencia}}</td>
          <td>{{producto.categoria}}</td>
          <td class="text-center">
            <div class="container-fluid">
              <button class="btn btn-primary me-3" (click)="editarProducto(producto.id)">Editar</button>
              <button class="btn btn-danger" (click)="eliminarProducto(producto.id)">Eliminar</button>
            </div>
          <td>
        </tr>
      }
    </tbody>
  </table>
</div>
